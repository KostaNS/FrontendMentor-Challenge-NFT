<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="nftCard" role="main">
    <div class="imageWrapper">
      <img class="nftImage" alt="nft image" src="./assets/image-equilibrium.jpg"/>
      <div>
        <img src="./assets/icon-view.svg" alt="eye icon"/>
      </div>
    </div>
    <h1>
      <span class="title">Equilibrium #3429</span>
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="gridContainer">
      <div class="gridChild symbol">
        0.041 ETH
      </div>
      <div class="gridChild time">
        3 days left
      </div>
    </div>
    <hr />
    <div class="author">
      <div class="avatar">
        <img class="userPic" alt="avatar" src="./assets/image-avatar.png">
      </div>
      <div class="details">
        <span class="createdBy">Creation of</span> <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </article>
  <footer class="attribution" role="info">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KostaNS">KostaNS</a>.
  </footer>
</body>
</html>
